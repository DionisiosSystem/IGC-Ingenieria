<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

 <p>recuperar contrase√±a</p>

  <form method="post">
    {% csrf_token %}
      {% if form.non_field_errors %}
                <div class="form-group">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

        {% for field in form.visible_fields %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
                <div class="helpText">{{ field.help_text|safe }}</div>
            </div>
        {% endfor %}




    <input type="submit" value="Enviar"/>
  </form>

</body>
</html>
